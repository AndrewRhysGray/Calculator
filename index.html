<!DOCTYPE html>
<html lang="en">

<head>
    
    <style>
        .button {
            background-color: #04AA6D;
            border: none;
            color: white;
            padding: 25px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
        }

        #delete {
            padding:13px;
            font-size:22px;
        }
        
        #add {
            padding: 20px, 18px;
            font-size:26px;
        }


        .button:hover {
            background-color: #45a049;
        }

        #output {
            width: 100%;
            height: 40px;
            padding: 10px;
            margin-top: 20px;
            box-sizing: border-box;
        }

        #calculator {
            width: 250px;
            margin: 30px auto;
            display: rows;
            grid-template-columns: repeat (4, 2fr);
            grid-gap: 10px;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color:#0c0000;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <div id="calculator">
        <textarea id="output" readonly></textarea>
        <button class="button" id="percent">%</button>
        <button class="button" id="delete">DEL</button>
        <button class="button" id="divide">รท</button>
        <button class="button" id="seven">7</button>
        <button class="button" id="eight">8</button>
        <button class="button" id="nine">9</button>
        <button class="button" id="multiply">x</button>
        <button class="button" id="four">4</button>
        <button class="button" id="five">5</button>
        <button class="button" id="six">6</button>
        <button class="button" id="subtract">-</button>
        <button class="button" id="one">1</button>
        <button class="button" id="two">2</button>
        <button class="button" id="three">3</button>
        <button class="button" id="add">+</button>
        <button class="button" id="zero">0</button>
        <button class="button" id="decimal">.</button>
        <button class="button" id="equals">=</button>
    </div>
</body>


    <script>
const buttons = document.querySelectorAll("button");
const output = document.getElementById('output');

//function
function appendToOutput(button) {
    output.value += button.textContent;

}

function deleteLastCharacter() {
    output.value = output.value.slice(0, -1);
}

//Calculation function
function calculate () {
    let expression = output.value;
    try {
        let result = eval(expression);
        output.value = result;
    } catch (error) {
        output.value = 'Error';
    }
}

//Add event listeners

buttons.forEach(button => {
    button.addEventListener('click', () => {
if (button.id === 'delete') {
    deleteLastCharacter();
} else if (button.id === 'equals') {
    calculate();
} else {
    appendToOutput(button);
}      
    })
})
    </script>
</body>


</html>
