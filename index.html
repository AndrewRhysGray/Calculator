<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .button {
            background-color: #04AA6D;
            border: none;
            color: white;
            padding: 20px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
        }

        #delete {
            padding:13px;
            font-size:22px;
        }


        .button:hover {
            background-color: #45a049;
        }

        #output {
            width: 100%;
            height: 40px;
            padding: 10px;
            margin-top: 20px;
            box-sizing: border-box;
        }

        #calculator {
            width: 300px;
            margin: 30px auto;
            display: rows;
            grid-template-columns: repeat (4, 2fr);
            grid-gap: 10px;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color:#f9f9f9;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <div id="calculator">
        <textarea id="output" readonly></textarea>
        <button class="button" id="percent">%</button>
        <button class="button" id="delete">DEL</button>
        <button class="button" id="divide">รท</button>
        <button class="button" id="seven">7</button>
        <button class="button" id="eight">8</button>
        <button class="button" id="nine">9</button>
        <button class="button" id="multiply">x</button>
        <button class="button" id="four">4</button>
        <button class="button" id="five">5</button>
        <button class="button" id="six">6</button>
        <button class="button" id="subtract">-</button>
        <button class="button" id="one">1</button>
        <button class="button" id="two">2</button>
        <button class="button" id="three">3</button>
        <button class="button" id="add">+</button>
        <button class="button" id="zero">0</button>
        <button class="button" id="decimal">.</button>
        <button class="button" id="equals">=</button>
    </div>
</body>


    <script>
const buttons = document.querySelectorAll("button");
const deleteButton = document.getElementById('delete');
const output = document.getElementById('output');

// Calculator functions
function add(n1, n2) {
    return n1 + n2;
}

function subtract(n1, n2) {
    return n1 - n2;
}

function multiply(n1, n2) {
    return n1 * n2;
}

function divide(n1, n2) {
    if (n2 === 0) {
        return "Cannot divide by zero";
    }
    return n1 / n2;
}

function calculate(n1, n2, expression) {
    // Try to do something
    try {
        // Return the result of evaluating the expression
        return eval(expression); 
    } 
    // If something goes wrong, catch the error
    catch (error) {
        // Return an error message
        return "Error";
    }
}


// Test logs
console.log("Addition:", add(5, 3));
console.log("Subtraction:", subtract(10, 4));
console.log("Multiplication:", multiply(2, 6));
console.log("Division:", divide(20, 5));

// Button event listeners
buttons.forEach(button => {
    button.addEventListener('click', () => {
        output.value += button.textContent;
    });
});

// Delete button event listener
deleteButton.addEventListener('click', () => {
    let currentText = output.value;
    output.value = currentText.substring(0, currentText.length - 1);
});
// equals function
equalsButton.addEventListener('click', () => {
    // Get the text from the output area
    let expression = output.value;
    // Define a variable to hold the result
    let result;
    // Try to evaluate the expression
    try {
        // Use JavaScript's eval() function to do the math
        result = eval(expression);
        // Display the result in the output area
        output.value = result;
    } 
    // If something goes wrong during evaluation, catch the error
    catch (error) {
        // Display an error message in the output area
        output.value = 'Error';
    }
});


    </script>
</body>


</html>
